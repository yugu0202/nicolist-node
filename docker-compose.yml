volumes:
  node_modules:

services:
  app:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - node_modules:/app/node_modules
    working_dir: '/app'

  postgresql:
    image: postgres:13.4
    container_name: postgresql
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
